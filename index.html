<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>

  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer type="module"></script>
</head>
<body>
    <main>
      <section>
        <div class="timer">
          <span id="minutes">25</span>
          <span>:</span>
          <span id="seconds">00</span>
        </div>

        <div class="controls">
          <button id="play">
						<img src="./assets/play.svg" alt="">
					</button>
          <button id="stop">
						<img src="./assets/stop.svg" alt="">
					</button>
          <button id="addMinutes">
						<img src="./assets/+.svg" alt="">
					</button>
          <button id="removeMinutes">
						<img src="./assets/-.svg" alt="">
					</button>

        </div>

			</section>

      <div class="sounds">
        <button>
          <img id="forest" src="./assets/forest.svg" alt="">
				</button>
        <button>
					<img id="rain" src="./assets/rain.svg" alt="">
				</button>
        <button>
					<img id="coffee" src="./assets/coffee.svg" alt="">
				</button>
        <button>
					<img id="fire" src="./assets/fire.svg" alt="">
				</button>
      </div>
    </main>
    
</body>
</html>
